<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Filter Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    .navbar h2 { margin: 0; }
    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a:hover { color: #f39c12; }

    /* Main container */
    .container {
      background: rgba(255, 255, 255, 0.97);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    h1 { color: #333; margin-bottom: 20px; }

    /* Upload button */
    .upload-btn {
      display: inline-block;
      padding: 12px 25px;
      background: #e67e22;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-btn:hover { background: #d35400; }
    input[type="file"] { display: none; }

    .images {
      display: none;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }
    .images img {
      max-width: 45%;
      border: 5px solid #ddd;
      border-radius: 10px;
    }

    /* Accordion style */
    .accordion { 
      display: none;
      margin-top: 20px; 
      text-align: left;
    }
    .accordion-item {
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    .accordion-header {
      background: #3498db;
      color: white;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    .accordion-header:hover { background: #2980b9; }
    .accordion-content {
      display: none;
      padding: 15px;
      background: #f9f9f9;
    }
    .slider-box { margin: 12px 0; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }

    input[type="range"] { width: 100%; }

    button.action {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      background: #2ecc71;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    button.action:hover { background: #27ae60; }

    /* Filters gallery */
    .filters-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .filter-option {
      width: 120px;
      text-align: center;
      cursor: pointer;
    }
    .filter-option img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #ccc;
      transition: 0.3s;
    }
    .filter-option img:hover {
      border-color: #3498db;
      transform: scale(1.05);
    }
    .filter-option span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #333;
    }

    /* Footer text */
    .footer {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>AS Editor</h2>
    <div>
      <a href="#">Home</a>
      <a href="#">About Me</a>
    </div>
  </div>

  <!-- Main -->
  <div class="container">
    <h1>ðŸŒŸ Free Enhanced Photo Editor ðŸŒŸ</h1>

    <label for="upload" class="upload-btn">Upload Your Photo</label>
    <input type="file" id="upload" accept="image/*">

    <!-- Images -->
    <div class="images" id="image-box">
      <div>
        <h3>Original</h3>
        <img id="original" src="" alt="Original Image">
      </div>
      <div>
        <h3>Edited</h3>
        <img id="edited" src="" alt="Edited Image">
      </div>
    </div>

    <!-- Accordion Options -->
    <div class="accordion" id="accordion">

      <!-- Sliders -->
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">Adjust Colors</div>
        <div class="accordion-content">
          <div class="slider-box">
            <label>Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
          </div>
          <div class="slider-box">
            <label>Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
          </div>
          <div class="slider-box">
            <label>Sepia</label>
            <input type="range" id="sepia" min="0" max="100" value="0">
          </div>
          <div class="slider-box">
            <label>Grayscale</label>
            <input type="range" id="grayscale" min="0" max="100" value="0">
          </div>
          <div class="slider-box">
            <label>Blur</label>
            <input type="range" id="blur" min="0" max="10" value="0">
          </div>
          <div class="slider-box">
            <label>Hue Rotate</label>
            <input type="range" id="hue" min="0" max="360" value="0">
          </div>
        </div>
      </div>

      <!-- Gallery -->
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">ðŸŽ¨ Filters Gallery</div>
        <div class="accordion-content">
          <div class="filters-gallery" id="filters-gallery">
            <div class="filter-option" onclick="applyPreset('none')">
              <img id="thumb-none" src="" alt="None">
              <span>Original</span>
            </div>
            <div class="filter-option" onclick="applyPreset('grayscale(100%)')">
              <img id="thumb-bw" src="" alt="B&W">
              <span>Black & White</span>
            </div>
            <div class="filter-option" onclick="applyPreset('sepia(80%)')">
              <img id="thumb-sepia" src="" alt="Sepia">
              <span>Sepia</span>
            </div>
            <div class="filter-option" onclick="applyPreset('contrast(150%) brightness(120%)')">
              <img id="thumb-contrast" src="" alt="High Contrast">
              <span>High Contrast</span>
            </div>
            <div class="filter-option" onclick="applyPreset('hue-rotate(200deg) saturate(150%)')">
              <img id="thumb-cool" src="" alt="Cool">
              <span>Cool Tone</span>
            </div>
            <div class="filter-option" onclick="applyPreset('hue-rotate(-30deg) saturate(150%)')">
              <img id="thumb-warm" src="" alt="Warm">
              <span>Warm Tone</span>
            </div>
            <div class="filter-option" onclick="applyPreset('invert(100%)')">
              <img id="thumb-invert" src="" alt="Invert">
              <span>Inverted</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">Actions</div>
        <div class="accordion-content">
          <button class="action" onclick="resetFilters()">Reset</button>
          <button class="action" onclick="downloadImage()">Download</button>
        </div>
      </div>
    </div>

    <div class="footer">âœ¨ Free Enhanced Photo Editor âœ¨</div>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const original = document.getElementById("original");
    const edited = document.getElementById("edited");
    const imageBox = document.getElementById("image-box");
    const accordion = document.getElementById("accordion");

    const thumbs = {
      "thumb-none": "none",
      "thumb-bw": "grayscale(100%)",
      "thumb-sepia": "sepia(80%)",
      "thumb-contrast": "contrast(150%) brightness(120%)",
      "thumb-cool": "hue-rotate(200deg) saturate(150%)",
      "thumb-warm": "hue-rotate(-30deg) saturate(150%)",
      "thumb-invert": "invert(100%)"
    };

    // sliders
    const brightness = document.getElementById("brightness");
    const contrast = document.getElementById("contrast");
    const sepia = document.getElementById("sepia");
    const grayscale = document.getElementById("grayscale");
    const blur = document.getElementById("blur");
    const hue = document.getElementById("hue");

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      original.src = url;
      edited.src = url;

      // thumbnails update
      Object.keys(thumbs).forEach(id => {
        const thumb = document.getElementById(id);
        thumb.src = url;
        thumb.style.filter = thumbs[id];
      });

      imageBox.style.display = "flex";
      accordion.style.display = "block";
    });

    function applyFilters() {
      edited.style.filter = `
        brightness(${brightness.value}%)
        contrast(${contrast.value}%)
        sepia(${sepia.value}%)
        grayscale(${grayscale.value}%)
        blur(${blur.value}px)
        hue-rotate(${hue.value}deg)
      `;
    }

    [brightness, contrast, sepia, grayscale, blur, hue].forEach(slider => {
      slider.addEventListener("input", applyFilters);
    });

    function resetFilters() {
      brightness.value = 100;
      contrast.value = 100;
      sepia.value = 0;
      grayscale.value = 0;
      blur.value = 0;
      hue.value = 0;
      applyFilters();
    }

    function downloadImage() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = edited.naturalWidth;
      canvas.height = edited.naturalHeight;

      ctx.filter = edited.style.filter;
      ctx.drawImage(original, 0, 0, canvas.width, canvas.height);

      const link = document.createElement("a");
      link.download = "edited-photo.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    // accordion toggle
    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    // apply preset filter
    function applyPreset(filter) {
      edited.style.filter = filter;
    }
  </script>
</body>
</html>
